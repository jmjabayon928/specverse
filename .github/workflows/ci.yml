name: CI

on:
  pull_request:
  push:
    branches: [main, staging]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Test (scoped)
        run: npm test -- --runInBand --no-cache

      - name: Build
        run: npm run build

      - name: Guard - V0001 is immutable
        shell: bash
        run: |
          set -euo pipefail

          FILE="db/migrations/sqlserver/V0001__initial_schema.sql"

          if [ "${{ github.event_name }}" = "push" ]; then
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"

            # In rare cases (first push to a new branch), BASE_SHA can be all zeros.
            if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              echo "BASE_SHA is zero (new branch). Falling back to origin/main...HEAD diff."
              git fetch origin main
              RANGE="origin/main...HEAD"
              git diff --name-only $RANGE | grep -q "^${FILE}$" && {
                echo "ERROR: ${FILE} is immutable. Create a new V0002+ migration instead."
                exit 1
              }
              exit 0
            fi

            git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "^${FILE}$" && {
              echo "ERROR: ${FILE} is immutable. Create a new V0002+ migration instead."
              exit 1
            }
          else
            # pull_request: compare PR head against origin/main
            git fetch origin main
            git diff --name-only origin/main...HEAD | grep -q "^${FILE}$" && {
              echo "ERROR: ${FILE} is immutable. Create a new V0002+ migration instead."
              exit 1
            }
          fi

  deploy-stage:
    name: Deploy to VPS (staging)
    runs-on: ubuntu-latest
    needs: [test-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    concurrency:
      group: deploy-staging
      cancel-in-progress: false

    steps:
      - name: SSH deploy (staging)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            /home/jeff/apps/deploy/deploy-stage.sh staging

  deploy-prod:
    name: Deploy to VPS (production)
    runs-on: ubuntu-latest
    needs: [test-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PROD_DEPLOY == 'true'
    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: SSH deploy (production)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            /home/jeff/apps/deploy/deploy-prod.sh main
