name: CI

on:
  pull_request:
  push:
    branches: [main, staging]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Test
        run: npm test -- --runInBand --no-cache

      - name: Build
        run: npm run build

      - name: Guard - V0001 is immutable
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "Comparing $BASE_SHA -> $HEAD_SHA"
          CHANGED="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -q "^db/migrations/sqlserver/V0001__initial_schema\.sql$"; then
            echo "ERROR: V0001__initial_schema.sql is immutable. Create a new V0002+ migration instead."
            exit 1
          fi

          echo "OK: V0001 unchanged."

  deploy-stage:
    name: Deploy to VPS (staging)
    runs-on: ubuntu-latest
    needs: [test-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    concurrency:
      group: deploy-staging
      cancel-in-progress: false

    steps:
      - name: SSH deploy (staging)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            /home/jeff/apps/deploy/deploy-stage.sh staging

  deploy-prod:
    name: Deploy to VPS (production)
    runs-on: ubuntu-latest
    needs: [test-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PROD_DEPLOY == 'true'
    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: SSH deploy (production)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            /home/jeff/apps/deploy/deploy-prod.sh main
